<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  
    <script>
	function checkLogin()
	{
	
		var id=document.getElementById("user").value;
		var password=document.getElementById("password").value;
		
		var xmlhttp;
		if (window.XMLHttpRequest)
		{// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp=new XMLHttpRequest();
		}
		else
		{// code for IE6, IE5
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		
		xmlhttp.onreadystatechange=function()
		{
			if (xmlhttp.readyState==4 && xmlhttp.status==200)
			{
				var res = JSON.parse(xmlhttp.responseText);
				console.log(res.status);
				if(res.status=="true")
				{
					alert(res.id);
					localStorage.setItem("student_id",res.id);
					window.location="http://localhost:3000/studentindex";
				}
				
				else if(res.status=="false")
				{
					alert("incorrect username or password");
				}
			}
		}
		xmlhttp.open("POST","http://localhost:3000/studentloginreq",true);
		xmlhttp.setRequestHeader("Content-type","application/json");
		//xmlhttp.send("fname=Henry&lname=Ford");
		xmlhttp.send(JSON.stringify({'user':id, 'pass':password}));
	}
	</script>
</head>
<body>
  <section class="container">
    <div class="login">
      <h1>Login to Web App</h1>
      <form name="loginform">
        <p><input id="user" type="text" name="id" placeholder="ID"></p>
        <p><input id="password" type="password" name="pass" placeholder="Password"></p>
        <p><input type="button" name="commit" value="Login" onclick="checkLogin()"></p>
      </form>
    </div>
</body>
</html>
