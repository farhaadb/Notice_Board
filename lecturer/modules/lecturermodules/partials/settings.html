
 <!------------------------ Main Content------------------------>   
	<div class="content">	   
		<b>Settings: What needs to be done here</b>
		<br><br>
	
	<form class="simple-form">
	<!--	<select name="module" ng-model="user_title">
		<options ng-repeat="title in titles" ng-selected="{{title.name==selectedTitle}}" value="{{title.name}}" >{{title.name}}</options>
		</select> -->
		
	Title: <input type="text" ng-model="user_title" /><br />
    Name: <input type="text" ng-model="user_name" /><br />
	Last Name: <input type="text" ng-model="user_lname" /><br />
    E-mail: <input type="email" ng-model="user_email" /><br />
	<input type="button" ng-click="save()" value="Save">
	<span ng-show="show_details_status">{{details_status}}</span>
    

  </form>

		 
		 <div id="file-upload" ng-file-drop>

                <div>

                    <h3>Select files</h3>

                

                    <!-- 2. ng-file-select | ng-file-select="options" -->
                  
                    <input ng-file-select type="file"/><br/>
                </div>

                <div >
					<span ng-show="uploader.isHTML5">Progress</span>
					<ul>
						<li ng-repeat="item in uploader.queue">
						<div ng-show="uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                    </div>
                         </div>
					</ul>

                  </div>

       
			
		<div ng-show="is_upload_complete">
				Upload Successful
			</div>
		
	
	</div>
	
	<div ng-show="show_default_image">
		<img ng-src="{{default_pic}}" />
	</div>
	
	<div ng-show="show_custom_image" class="gallerypic" ng-click="deleteProfilePic()">

		<img src={{img}} height="140" width="140" alt="[Gallery Photo]" class="pic" />
		<span class="zoom-icon"><img ng-src="{{delete_pic}}" width="50" height="50" alt="Zoom"></span>

	</div>
	
	</div>
