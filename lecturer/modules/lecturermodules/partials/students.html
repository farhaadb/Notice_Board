
 <!------------------------ Main Content------------------------>   
	<div class="content">	
   	
		<input type="radio" id="subject_id" ng-model="value" value="subjects" ng-change='changePath(value)'>Upload Subjects</input></br>
		
		<div ng-show="show_options">
		<input type="radio" id="marks_id" ng-model="value" value="marks" ng-change='changePath(value)'>Upload Marks</input></br>
		<input type="radio" ng-model="value" value="students" ng-change='changePath(value)'>Upload Students</input></br>
				
			<div ng-show="show_dropdown">
				<select ng-model="test" id="subject" ng-change="setSelectedSubject()">
				<option ng-repeat="item in subject" value={{item.id}}>{{item.name}}</option>
				</select>
			</div>
			
		</div>
		
			<div>
				<h3>Select files</h3>
                <input ng-file-select type="file"/><br/>
            </div>		
		
        <div >
			<span ng-show="uploader.isHTML5">Progress</span>
			<ul>
				<li ng-repeat="item in uploader.queue">
					<div ng-show="uploader.isHTML5">
						<div class="progress" style="margin-bottom: 0;">
							<div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                        </div>
					</div>
			</ul>

        </div>
		
		<div ng-show="is_upload_complete">
			Upload Successful
		</div>
	</div>
